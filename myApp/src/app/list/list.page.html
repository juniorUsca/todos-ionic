<ion-header>
  <ion-toolbar>
    <ion-title>My ToDo's</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let todo of todos">
      <ion-item (click)="open(todo, slidingItem)">
        {{todo.title}}
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(todo, slidingItem)">
          <ion-icon name="trash"></ion-icon>Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
