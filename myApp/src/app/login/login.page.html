<ion-header>
  <ion-toolbar>
    <ion-title>Todos App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Login</ion-card-subtitle>
      <ion-card-title>Sign in to start</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button style="margin-top: 32px" fill="outline" expand="block" (click)="login()">Sign In</ion-button>
      
    </ion-card-content>
  </ion-card>
  
</ion-content>
