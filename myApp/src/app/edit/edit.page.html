<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="todo.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="todo.description"></ion-input>
  </ion-item>

  <ion-button style="margin-top: 32px" fill="outline" expand="block" (click)="save()">Save</ion-button>

</ion-content>
